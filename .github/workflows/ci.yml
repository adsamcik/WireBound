name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  PROJECT_PATH: src/WireBound.Avalonia/WireBound.Avalonia.csproj

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore WireBound.slnx

      - name: Build
        run: dotnet build WireBound.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test WireBound.slnx --configuration Release --no-build --verbosity normal
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore WireBound.slnx

      - name: Check formatting
        run: dotnet format WireBound.slnx --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  publish-validation:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            name: Windows
          - os: ubuntu-latest
            runtime: linux-x64
            name: Linux
          - os: macos-latest
            runtime: osx-arm64
            name: macOS
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish ${{ matrix.name }} build
        shell: pwsh
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            --configuration Release `
            --runtime ${{ matrix.runtime }} `
            --self-contained true `
            --output ./publish/${{ matrix.runtime }}

      - name: Validate build artifacts
        shell: pwsh
        run: |
          $outputDir = "./publish/${{ matrix.runtime }}"
          $exeName = if ("${{ matrix.os }}" -eq "windows-latest") { "WireBound.Avalonia.exe" } else { "WireBound.Avalonia" }
          $exePath = Join-Path $outputDir $exeName
          
          if (-not (Test-Path $exePath)) {
            Write-Host "‚ùå Executable not found: $exePath"
            exit 1
          }
          
          $exe = Get-Item $exePath
          $sizeMB = [math]::Round($exe.Length / 1MB, 2)
          Write-Host "‚úÖ Executable found: $sizeMB MB"
          
          # Report file count and total size
          $files = Get-ChildItem $outputDir -File -Recurse
          $totalSize = ($files | Measure-Object -Property Length -Sum).Sum / 1MB
          Write-Host ""
          Write-Host "üìä Build Summary (${{ matrix.name }}):"
          Write-Host "   Files: $($files.Count)"
          Write-Host "   Total Size: $([math]::Round($totalSize, 2)) MB"

      - name: Upload ${{ matrix.name }} artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: WireBound-${{ matrix.runtime }}-ci
          path: ./publish/${{ matrix.runtime }}/
          retention-days: 7
          if-no-files-found: ignore
