name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  PROJECT_PATH: src/WireBound.Avalonia/WireBound.Avalonia.csproj

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - runtime: linux-x64
            archive: tar.gz
          - runtime: win-x64
            archive: zip
          - runtime: osx-arm64
            archive: tar.gz
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            version="${{ inputs.version }}"
          else
            version="${{ github.ref_name }}"
            version="${version#v}"
          fi
          echo "VERSION=$version" >> $GITHUB_OUTPUT
          echo "Version: $version"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish build
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }} \
            -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        run: |
          cd ./publish/${{ matrix.runtime }}
          zip -r "../../WireBound-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}.zip" .

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd ./publish/${{ matrix.runtime }}
          tar -czvf "../../WireBound-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}.tar.gz" .

      - name: Upload release artifact
        uses: actions/upload-artifact@v6
        with:
          name: WireBound-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}
          path: ./WireBound-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}.${{ matrix.archive }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            version="${{ inputs.version }}"
          else
            version="${{ github.ref_name }}"
            version="${version#v}"
          fi
          echo "VERSION=$version" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: ./artifacts
          pattern: WireBound-*

      - name: Generate release notes
        run: |
          version="${{ steps.version.outputs.VERSION }}"
          cat > release-notes.md << EOF
          ## WireBound v$version
          
          ### Downloads
          - **Linux (x64)**: \`WireBound-$version-linux-x64.tar.gz\` - Extract and run \`WireBound.Avalonia\`
          - **Windows (x64)**: \`WireBound-$version-win-x64.zip\` - Extract and run \`WireBound.Avalonia.exe\`
          - **macOS (ARM64)**: \`WireBound-$version-osx-arm64.tar.gz\` - Extract and run \`WireBound.Avalonia\`
          
          ### System Requirements
          - Linux / Windows 10+ / macOS
          - Self-contained (no runtime required)
          
          ### What's New
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: WireBound v${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ inputs.prerelease || false }}
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
