name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore WireBound.slnx

      - name: Build
        run: dotnet build WireBound.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test WireBound.slnx --configuration Release --no-build --verbosity normal
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore WireBound.slnx

      - name: Check formatting
        run: dotnet format WireBound.slnx --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  publish-validation:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - runtime: linux-x64
            name: Linux
          - runtime: win-x64
            name: Windows
          - runtime: osx-arm64
            name: macOS
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish ${{ matrix.name }} build
        run: |
          dotnet publish src/WireBound.Avalonia/WireBound.Avalonia.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }}

      - name: Validate build artifacts
        run: |
          OUTPUT_DIR="./publish/${{ matrix.runtime }}"
          if [ "${{ matrix.runtime }}" == "win-x64" ]; then
            EXE_NAME="WireBound.exe"
          else
            EXE_NAME="WireBound"
          fi
          
          if [ ! -f "$OUTPUT_DIR/$EXE_NAME" ]; then
            echo "‚ùå Executable not found: $OUTPUT_DIR/$EXE_NAME"
            exit 1
          fi
          
          SIZE=$(du -h "$OUTPUT_DIR/$EXE_NAME" | cut -f1)
          echo "‚úÖ Executable found: $SIZE"
          
          FILE_COUNT=$(find "$OUTPUT_DIR" -type f | wc -l)
          TOTAL_SIZE=$(du -sh "$OUTPUT_DIR" | cut -f1)
          echo ""
          echo "üìä Build Summary (${{ matrix.name }}):"
          echo "   Files: $FILE_COUNT"
          echo "   Total Size: $TOTAL_SIZE"
