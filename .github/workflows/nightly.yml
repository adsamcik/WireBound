name: Nightly Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  PROJECT_PATH: src/WireBound.Avalonia/WireBound.Avalonia.csproj

jobs:
  nightly:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            archive: zip
          - os: ubuntu-latest
            runtime: linux-x64
            archive: tar.gz
          - os: macos-latest
            runtime: osx-arm64
            archive: tar.gz
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate nightly version
        id: version
        shell: pwsh
        run: |
          $date = Get-Date -Format "yyyy.MMdd"
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "$date-nightly+$shortSha"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Nightly version: $version"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish portable build
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --runtime ${{ matrix.runtime }} --self-contained true --output ./publish/${{ matrix.runtime }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/${{ matrix.runtime }}/* -DestinationPath "./WireBound-nightly-${{ matrix.runtime }}.zip"

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd ./publish/${{ matrix.runtime }}
          tar -czvf "../../WireBound-nightly-${{ matrix.runtime }}.tar.gz" .

      - name: Upload nightly artifact
        uses: actions/upload-artifact@v6
        with:
          name: WireBound-nightly-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}
          path: ./WireBound-nightly-${{ matrix.runtime }}.${{ matrix.archive }}
          retention-days: 7

  update-nightly-release:
    needs: nightly
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: WireBound-nightly-*

      - name: Update nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            ## üåô Nightly Build
            
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            ‚ö†Ô∏è **Warning:** This is an automated nightly build and may be unstable.
            
            ### Downloads
            - `WireBound-nightly-win-x64.zip` - Windows (extract and run)
            - `WireBound-nightly-linux-x64.tar.gz` - Linux (extract and run)
            - `WireBound-nightly-osx-arm64.tar.gz` - macOS ARM (extract and run)
          draft: false
          prerelease: true
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
