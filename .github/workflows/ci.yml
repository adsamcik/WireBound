name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore WireBound.slnx --locked-mode

      - name: Build
        run: dotnet build WireBound.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test WireBound.slnx --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/**/TestResults/*.trx
          retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore WireBound.slnx --locked-mode

      - name: Check formatting
        run: dotnet format WireBound.slnx --verify-no-changes --verbosity diagnostic

  publish-validation:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - runtime: linux-x64
            name: Linux
          - runtime: win-x64
            name: Windows
          - runtime: osx-arm64
            name: macOS
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Publish ${{ matrix.name }} build
        run: |
          dotnet publish src/WireBound.Avalonia/WireBound.Avalonia.csproj \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }}

      - name: Validate build artifacts
        run: |
          OUTPUT_DIR="./publish/${{ matrix.runtime }}"
          if [ "${{ matrix.runtime }}" == "win-x64" ]; then
            EXE_NAME="WireBound.exe"
          else
            EXE_NAME="WireBound"
          fi
          
          if [ ! -f "$OUTPUT_DIR/$EXE_NAME" ]; then
            echo "‚ùå Executable not found: $OUTPUT_DIR/$EXE_NAME"
            exit 1
          fi
          
          SIZE=$(du -h "$OUTPUT_DIR/$EXE_NAME" | cut -f1)
          echo "‚úÖ Executable found: $SIZE"
          
          FILE_COUNT=$(find "$OUTPUT_DIR" -type f | wc -l)
          TOTAL_SIZE=$(du -sh "$OUTPUT_DIR" | cut -f1)
          echo ""
          echo "üìä Build Summary (${{ matrix.name }}):"
          echo "   Files: $FILE_COUNT"
          echo "   Total Size: $TOTAL_SIZE"
